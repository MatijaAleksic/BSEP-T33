<div class="demo-button-container">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="certificate-h3" style="position:center">Certificate Table</h3>
          <table mat-table [dataSource]="certificateRequests" class="certificate-request-table" #myTable>

            <ng-container  matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef>UID</th>
                <td mat-cell *matCellDef="let element">{{element.uid}}</td>
              </ng-container>

            <ng-container  matColumnDef="commonName">
              <th mat-header-cell *matHeaderCellDef>Common Name</th>
              <td mat-cell *matCellDef="let element">{{element.commonName}}</td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let element">{{element.surname}}</td>
            </ng-container>

            <ng-container matColumnDef="givenName">
              <th mat-header-cell *matHeaderCellDef>Given Name</th>
              <td mat-cell *matCellDef="let element">{{element.givenName}}</td>
            </ng-container>

            <ng-container matColumnDef="organization">
                <th mat-header-cell *matHeaderCellDef>Organization</th>
                <td mat-cell *matCellDef="let element">{{element.organization}}</td>
              </ng-container>

            <ng-container matColumnDef="organizationUnit">
              <th mat-header-cell *matHeaderCellDef>Organization Unit</th>
              <td mat-cell *matCellDef="let element">{{element.organizationUnit}}</td>
            </ng-container>

            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef>Country</th>
              <td mat-cell *matCellDef="let element">{{element.country}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
              </ng-container>

            <ng-container matColumnDef="accept">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="accept(element)" id="accept-button">Accept</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="decline">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" (click)="decline(element)" id="decline-button">Decline</button>
                </td>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
    </div>
</div>
