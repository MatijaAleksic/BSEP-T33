<div class="demo-button-container">
      <div id="container-div" >
          <div id="form-holder-div">
            <h3 id="device-h3">Device Table</h3>
            <table mat-table [dataSource]="devices" class="device-table">
  
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
  
              <ng-container matColumnDef="name">
                  <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
  

              <ng-container matColumnDef="activate">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="accent" [disabled]="element.activate" (click)="activate(element)" id="activate-button">Activate</button>
                </td>
              </ng-container>

              <ng-container matColumnDef="deactivate">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" [disabled]="!element.activate" (click)="deactivate(element)" id="manage-devices-button">Deactivate</button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-sidenav-content>
