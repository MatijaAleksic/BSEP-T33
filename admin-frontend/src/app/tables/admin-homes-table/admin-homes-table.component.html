<div class="demo-button-container">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="homes-h3" style="position:center">Homes Table</h3>
          <table mat-table [dataSource]="homes" class="homes-table">

            <ng-container  matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="configure">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click) = "configure(element)" id="revoke-button">Configure</button>
              </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
          <button mat-raised-button color="accent" routerLink="/new-home"  id="add-new-user-button">New House</button>
    </div>
</div>
