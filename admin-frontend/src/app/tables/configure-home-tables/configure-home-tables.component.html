<div class="demo-button-container" style="margin-bottom: 20px">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="user-h3" style="position:center">House Attendents</h3>
          <table mat-table [dataSource]="users" class="attendent-table" #myTable>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="removeAttendent(element)" id="remove-button">Remove</button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <button mat-raised-button color="accent" routerLink="/add-attendant"  id="add-new-user-button">Add new</button>
    </div>
</div>



<div class="demo-button-container">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="device-h3">Device Table</h3>
          <table mat-table [dataSource]="devices" class="device-table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>


            <ng-container matColumnDef="activate">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" [disabled]="element.activate" (click)="activate(element)" id="activate-button">Activate</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="deactivate">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" [disabled]="!element.activate" (click)="deactivate(element)" id="manage-devices-button">Deactivate</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
          </table>
        </div>
      </div>
