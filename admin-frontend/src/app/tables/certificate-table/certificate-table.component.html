<div class="demo-button-container">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="certificate-h3" style="position:center">Certificate Table</h3>
          <table mat-table [dataSource]="certificates" class="certificate-table">

            <ng-container  matColumnDef="commonName">
              <th mat-header-cell *matHeaderCellDef>Common Name</th>
              <td mat-cell *matCellDef="let element">{{element.commonName}}</td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="revoked">
              <th mat-header-cell *matHeaderCellDef>Revoked</th>
              <td mat-cell *matCellDef="let element">{{element.revoked}}</td>
            </ng-container>

            <ng-container matColumnDef="revocationReason">
              <th mat-header-cell *matHeaderCellDef>Revocation Reason</th>
              <td mat-cell *matCellDef="let element">{{element.revocationReason}}</td>
            </ng-container>

            <ng-container matColumnDef="isCA">
                <th mat-header-cell *matHeaderCellDef>isCA</th>
                <td mat-cell *matCellDef="let element">{{element.ca}}</td>
              </ng-container>

            <ng-container matColumnDef="revoke">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click) = "revoke(element)" id="revoke-button">Revoke</button>
                <!-- <app-revoke-certificate [email]="element.email"> </app-revoke-certificate> -->
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="manage-devices">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="manageDevices(element)" id="manage-devices-button">Manage Devices</button>
              </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
          <!-- <button mat-raised-button color="accent" routerLink="/add-user"  id="add-new-user-button">New User</button> -->
    </div>
</div>
