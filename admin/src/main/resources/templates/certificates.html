<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<script th:src="@{/bootstrap.min.js}"></script>
<script th:src="@{/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div>
			<nav class="navbar navbar-expand w-100 bg-dark navbar-dark">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{home}">
							Home </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{certificate}">
						Certificates </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{certificate_request}">
						Requests </a></li>
				</ul>
			</nav>
		</div>
	</div>

	<h1 class="text-center m-2">List of certificates</h1>
	<table class="table table-hover table-dark">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Common Name</th>
				<th scope="col">Full Name</th>
				<th scope="col">Email</th>
				<th scope="col">Revoked</th>
				<th scope="col">Revoc Reason</th>
				<th scope="col">CA</th>
				<th scope="col">Revoke</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="certificate: ${certificatesList}">
				<td></td>
				<td th:text="${certificate.commonName}"></td>
				<td th:text="${certificate.fullName}"></td>
				<td th:id="email" th:text="${certificate.email}"></td>
				<td th:text="${certificate.revoked}"></td>
				<td th:text="${certificate.revocationReason}"></td>
				<td th:text="${certificate.isCA}"></td>
				<td> <button th:id="${certificate.email}" class="btn btn-danger js-revoke"> Revoke </button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
