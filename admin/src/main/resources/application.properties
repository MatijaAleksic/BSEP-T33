#Spring DataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always
spring.sql.init.platform=mysql

spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:mysql://localhost:3306/AdminDatabase
spring.datasource.username=root
spring.datasource.password=admin



##################
#JPA-Hibernate
##################

#Prikazuj SQL upite koje JPA generise
spring.jpa.show-sql=true
spring.jpa.database=mysql

# Hibernate ddl-auto:
#	validate: validira semu baze
#	update: azurira semu baze
#	create: kreira novu semu i brise postojece podatke
#	create-drop: dropuje semu kada se aplikacija zaustavi
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


#SSL certificate configuration
keystore.path=src/main/resources/keystore.jks
server.port = 8080

server.ssl.key-store-type=JKS
server.ssl.key-password=changeit
server.ssl.enabled=true
server.ssl.key-store=src/main/resources/keystore.jks
server.ssl.key-alias=admin-backend

#File with confidential information
spring.config.import=file:env.properties

#Mail service configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#Email service i password
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.file.path=.
