
<div class="demo-button-container">
    <div id="container-div" >
        <div id="form-holder-div">
          <h3 id="device-h3">Device Messages Table</h3>
          <table mat-table [dataSource]="devices" class="device-messages-table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th style="padding : 20px" mat-header-cell *matHeaderCellDef>message</th>
                <td mat-cell *matCellDef="let element">{{element.message}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
