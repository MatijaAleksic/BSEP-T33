<mat-toolbar class="app-navbar" color="primary">
    <div class="left">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">

            <button mat-button mat-ripple routerLink="/">
                <span>Home</span>
            </button>

            <button *ngIf="hasSignedIn() && isUserAdmin()" mat-button routerLink="/user-table">
                <span>User Table</span>
            </button>

            <button *ngIf="hasSignedIn() && isUserAdmin()" mat-button routerLink="/certificate-table">
                <span>Certificate Table</span>
            </button>

            <button *ngIf="hasSignedIn() && isUserAdmin()" mat-button routerLink="/certificate-request-table">
                <span>Certificate Request Table</span>
            </button>

            <button *ngIf="hasSignedIn() && !isUserAdmin()" mat-button routerLink="/request-certificate">
                <span>Request Certificate</span>
            </button>

        </div>
    </div>


    <div class="right">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
            <!-- <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/signup">
                <span>Sign up</span>
            </button> -->
            <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login">
                <span>Login</span>
            </button>

            <button *ngIf="hasSignedIn()" mat-button mat-ripple (click)="logout()" routerLink="/">
                <span>Logout</span>
            </button>

    </div>
</mat-toolbar>
